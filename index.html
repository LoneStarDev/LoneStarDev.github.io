<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notorious Five</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/ae94002ac5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <ul class="navbar--nav">
          <li class="logo">
            <a href="#" class="nav--link">
              <span class="link--text">Notorious FIVE</span>
              <span
                ><img class="icon__image" src="images/vault-icon.png" alt="" />
              </span>
            </a>
          </li>
          <li class="nav--item">
            <a href="#" class="nav--link">
              <span style="color: #00BFD7"
                ><i class="fa-solid fa-chalkboard fa-2xl"></i
              ></span>
              <span class="link--text">Whitelist</span>
            </a>
          </li>
          <li class="nav--item">
            <a href="#" class="nav--link">
              <span style="color: #00BFD7">
                <img class="icon__nav" src="images/rare-icon.svg" alt=""
              /></span>
              <span class="link--text">Rarity</span>
            </a>
          </li>

          <li class="nav--item">
            <a href="#" class="nav--link">
              <span style="color: #00BFD7"
                ><i class="fa-solid fa-vault fa-2xl"></i
              ></span>
              <span class="link--text">Vault</span>
            </a>
          </li>
          <li class="nav--item">
            <a href="#" class="nav--link">
              <span style="color: #00BFD7"
                ><i class="fa-solid fa-book fa-2xl"></i
              ></span>
              <span class="link--text">Lore</span>
            </a>
          </li>
          <li class="nav--item">
            <a href="#" class="nav--link">
              <span style="color: rgb(106, 213, 255)"
                ><i class="fa-solid fa-circle-question fa-2xl"></i
              ></span>
              <span class="link--text">Contact Us</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="nav__small">
        <button class="menu__button">
          <img class="icon--main" src="images/vault-icon.png" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
