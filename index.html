<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notorious Five</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/ae94002ac5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar--nav">
        <li class="logo">
          <a href="#" class="nav--link">
            <span class="link--text">Notorious FIVE</span>
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-angles-right"></i
            ></span>
          </a>
        </li>
        <li class="nav--item">
          <a href="#" class="nav--link">
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-user-group fa-2xl"></i
            ></span>
            <span class="link--text">Community</span>
          </a>
        </li>
        <li class="nav--item">
          <a href="#" class="nav--link">
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-fingerprint fa-2xl"></i
            ></span>
            <span class="link--text">Rarity</span>
          </a>
        </li>
        <li class="nav--item">
          <a href="#" class="nav--link">
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-chalkboard fa-2xl"></i
            ></span>
            <span class="link--text">Whitelist</span>
          </a>
        </li>
        <li class="nav--item">
          <a href="#" class="nav--link">
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-vault fa-2xl"></i
            ></span>
            <span class="link--text">Vault</span>
          </a>
        </li>
        <li class="nav--item">
          <a href="#" class="nav--link">
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-book fa-2xl"></i
            ></span>
            <span class="link--text">Lore</span>
          </a>
        </li>
        <li class="nav--item">
          <a href="#" class="nav--link">
            <span style="color: Mediumslateblue"
              ><i class="fa-solid fa-book fa-2xl"></i
            ></span>
            <span class="link--text">Contact Us</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container block--dark">
        <h1 class="title__main">The Notorious Five</h1>
        <h2 class="p__main">
          A collection of 5,555 NFT's built on Solana blockchain technology.
          Unique smart contracts that allow you to stake your Notorious Five
          collection in the vault.
        </h2>
      </div>
    </main>
  </body>
</html>
